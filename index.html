<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>User Information</legend>
            <ul>
                <li><label for="name">User Name:</label></li>
                <input type="text" id="name" name="user.name"><br>
                <li><label for="pass">Password:</label></li>
                <input type="password" id="pass" name="user.pass">
            </ul>
        </fieldset>
        <fieldset>
            <legend>What drink would you like?</legend>
            <ul>
                <li><input type="radio" id="drink1" name="user.drink" value="cocacola">
                    <label for="drink1">Coca Cola</label>
                </li><br>
                <li><input type="radio" id="drink2" name="user.drink" value="pepsi">
                    <label for="drink2">Pepsi</label>
                </li><br>
                <li><input type="radio" id="drink3" name="user.drink" value="sprite">
                    <label for="drink3">Sprite</label>
                </li><br>
                <li><input type="radio" id="drink4" name="user.drink" value="lemonade">
                    <label for="drink4">Lemonade</label>
                </li><br>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Toppings? Check none if you want cheese.</legend>
            <ul>
                <li><input type="checkbox" id="topping1" name="user.topping1" value="sausage">
                    <label for="topping1">Sausage</label>
                </li><br>
                <li><input type="checkbox" id="topping2" name="user.topping2" value="pepperoni">
                    <label for="topping2">Pepperoni</label>
                </li><br>
                <li><input type="checkbox" id="topping3" name="user.topping3" value="chicken">
                    <label for="topping3">Chicken</label>
                </li><br>
                <li><input type="checkbox" id="topping4" name="user.topping4" value="olives">
                    <label for="topping4">Olives</label>
                </li><br>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <ul>
                <li><label for="instructions">Special Instructions:</label><br>
                    <textarea id="instructions" name="user.instructions" cols="50" rows="5"></textarea>
                </li><br>
            </ul>
            <button type="submit">Submit</button>
        </fieldset>

    </form>
</body>

</html>
