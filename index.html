<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User Information</legend>
                <label for="name">User Name:</label>
                <input type="text" id="name" name="user.name"><br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="user.pass">
        </fieldset>
        <fieldset>
            <legend>What drink would you like?</legend>    
            <input type="radio" id="drink1" name="user.drink" value="cocacola">
            <label for="drink1">Coca Cola</label><br>
            <input type="radio" id="drink2" name="user.drink" value="pepsi">
            <label for="drink2">Pepsi</label><br>
            <input type="radio" id="drink3" name="user.drink" value="sprite">
            <label for="drink3">Sprite</label><br>
            <input type="radio" id="drink4" name="user.drink" value="lemonade">
            <label for="drink4">Lemonade</label><br>
        </fieldset>
        <fieldset>
            <legend>Toppings? Check none if you want cheese.</legend>
            <input type="checkbox" id="topping1" name="user.topping1" value="sausage">
            <label for="topping1">Sausage</label><br>
            <input type="checkbox" id="topping2" name="user.topping2" value="pepperoni">
            <label for="topping2">Pepperoni</label><br>
            <input type="checkbox" id="topping3" name="user.topping3" value="chicken">
            <label for="topping3">Chicken</label><br>
            <input type="checkbox" id="topping4" name="user.topping4" value="olives">
            <label for="topping4">Olives</label><br>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <label for="instructions">Special Instructions:</label><br>
            <textarea id="instructions" name="user.instructions" cols="50" rows="5"></textarea><br>
            <button type="submit">Submit</button>
        </fieldset>
        
    </form>
</body>
</html>
